<div class="page">
  <div class="d-flex page__box p-3 mt-2">
    <h3>Dashboard</h3>
  </div>
  <div class="page__content shadow p-3">
    <div class="page__content-data text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-xl-6">
            <div class="card bg-c-blue order-card">
              <div class="img p-3">
                <img
                  src="../../../assets/bike.png"
                  alt=""
                  height="90px"
                  width="100px"
                />
              </div>
              <div class="card-block">
                <h6 class="m-b-20">Available Slot</h6>
                <h2 class="text-right" *ngFor="let seatCount of countDetail;">
                  <i class="fa fa-cart-plus f-left"></i><span>{{seatCount.availableSeat}}</span>
                </h2>
               
              </div>
            </div>
          </div>

          <div class="col-md-4 col-xl-6">
            <div class="card bg-c-pink order-card">
              <div class="img p-3">
                <img
                  src="../../../assets/bike.png"
                  alt=""
                  height="90px"
                  width="100px"
                />
              </div>
              <div class="card-block">
                <h6 class="m-b-20">Total Slot</h6>
                <h2 class="text-right" *ngFor="let seatCount of countDetail;">
                  <i class="fa fa-cart-plus f-left"></i><span>{{seatCount.seat}}</span>
                </h2>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
