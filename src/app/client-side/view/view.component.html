<div class="page">
  <div class="d-flex page__box p-3 mt-2">
    <h3>Dashboard</h3>
  </div>
  <div class="page__content shadow p-3">
    <div class="page__content-data text-center">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">S.N</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Vehicle Number</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let details of usersDetail; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ details.fname }}</td>
            <td>{{ details.email }}</td>
            <td>{{ details.mobileNumber }}</td>
            <td>{{ details.vechileNumber }}</td>
            <td>{{details.createdDateTime}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
