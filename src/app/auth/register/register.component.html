<body>
  <div class="signup-form">
    <form [formGroup]="registerForm">
      <div class="card-header text-center app_header mb-2">
        <img
          src="../../../assets/default-profile.png"
          alt="default-profile"
          height="90px"
        />
      </div>
      <div class="text">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
      </div>
      <hr />
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="fa fa-user"></span>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="fname"
            placeholder="Full Name"
          />
        </div>
        <span
          *ngIf="
            submitted ||
            forms['fname'].dirty ||
            (forms['fname'].touched && forms['fname'].invalid)
          "
          class="info-msg text-danger"
        >
          <small
            *ngIf="forms['fname'].errors && 
                                          forms['fname'].errors?.['required']"
          >
            Full Name is required !
          </small>
        </span>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-paper-plane"></i>
            </span>
          </div>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email Address"
          />
        </div>
        <span
          *ngIf="
            submitted ||
            forms['email'].dirty ||
            (forms['email'].touched && forms['email'].invalid)
          "
          class="info-msg text-danger"
        >
          <small
            *ngIf="forms['email'].errors && 
                                              forms['email'].errors?.['required']"
          >
            Email is required !
          </small>
        </span>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-paper-plane"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="vehicleNumber"
            placeholder="Vehicle Number"
          />
        </div>
        <span
          *ngIf="
            submitted ||
            forms['vehicleNumber'].dirty ||
            (forms['vehicleNumber'].touched && forms['vehicleNumber'].invalid)
          "
          class="info-msg text-danger"
        >
          <small
            *ngIf="forms['vehicleNumber'].errors && 
                                          forms['vehicleNumber'].errors?.['required']"
          >
            Vehicle Number is required !
          </small>
        </span>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="contactNumber"
            placeholder="Contact Number"
          />
        </div>
        <span
          *ngIf="
            submitted ||
            forms['contactNumber'].dirty ||
            (forms['contactNumber'].touched && forms['contactNumber'].invalid)
          "
          class="info-msg text-danger"
        >
          <small
            *ngIf="forms['contactNumber'].errors && 
                                          forms['contactNumber'].errors?.['required']"
          >
            Phone Number is required !
          </small>
        </span>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <span
          *ngIf="
            submitted ||
            forms['password'].dirty ||
            (forms['password'].touched && forms['password'].invalid)
          "
          class="info-msg text-danger"
        >
          <small
            *ngIf="forms['password'].errors && 
                                              forms['password'].errors?.['required']"
          >
            Password is required !
          </small>
        </span>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          (click)="onSubmitForm(registerForm.value)"
          type="button"
        >
          Sign Up
        </button>
      </div>
      <div class="text-center">
        Already have an account?
        <a class="nav-link" routerLink="/auth/login">Login here</a>
      </div>
    </form>
  </div>
</body>
