<div class="login-form">
  <form class="box mt-3" [formGroup]="loginForm">
    <div class="card-header text-center app_header mb-2">
      <img
        src="../../../assets/default-profile.png"
        alt="default-profile"
        height="90px"
      />
    </div>
    <div class="text">
      <h2>Sign In</h2>
      <p>Please fill in this form to create an account!</p>
    </div>
    <hr />
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <span
        *ngIf="
          submitted ||
          forms['email'].dirty ||
          (forms['email'].touched && forms['email'].invalid)
        "
        class="info-msg text-danger"
      >
        <small
          *ngIf="forms['email'].errors && 
                                      forms['email'].errors?.['required']"
        >
          Email is required !
        </small>
      </span>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-key"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <span
        *ngIf="
          submitted ||
          forms['password'].dirty ||
          (forms['password'].touched && forms['password'].invalid)
        "
        class="info-msg text-danger"
      >
        <small
          *ngIf="forms['password'].errors && 
                                      forms['password'].errors?.['required']"
        >
          Password is required !
        </small>
      </span>
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        (click)="onSubmitForm(loginForm.value)"
      >
        Sign in
      </button>
    </div>
    <div class="text-center">
      Doesnot Have an Account?
      <a class="nav-link" routerLink="/auth/register">SignUp here</a>
    </div>
  </form>
</div>
